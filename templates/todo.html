<ion-view title="Todo" ng-init="list()">
  <ion-content>
    <ion-nav-bar>
      <ion-nav-buttons side="right">
        <button class="right button button-icon icon icon-plus" ng-click="create()">Add</button>
      </ion-nav-buttons>
    </ion-nav-bar>

  <ion-list>
    <ion-item ng-repeat="todo in data.todos">
    {{todo }}
    </ion-item>
  </ion-list>

</ion-content>
</ion-view>
