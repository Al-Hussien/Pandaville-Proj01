<ion-view title="Sign In">
  <ion-content>
    <div class="list list-insert">
      <label class="item item-input">
          <input ng-model="username" type="email" placeholder="Enter  Name"/>
      </label>
      <label class="item item-input">
          <input ng-model="password" type="password" placeholder="Enter  Password"/>
      </label>
    </div>
      <button ng-click="login(username,password)" class="button button-block button-stable">Login</button>
    <button ng-click="register(username,password)" class="button button-block button-dark">Register</button>

  </ion-content>
</ion-view>
